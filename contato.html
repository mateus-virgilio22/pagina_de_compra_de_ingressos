    <main>
        <div class="div-container">
            <div class="div-form">
                <h1 class="cabecalho-form">Preencha o formulário abaixo</h1>
                <form class="formulario" action="">
                        <label for="name">Digite seu nome:</label>
                        <input type="text" id="name" name="name">

                        <label for="email">Digite seu e-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Digite um e-mail válido">

                        <label for="number">Digite seu número:</label>
                        <input type="number" id="number" name="number" placeholder="(xx) xxxxx-xxxx">

                        <label for="date">Data de nascimento:</label>
                        <input type="date" id="date" name="date">

                        <label for="sexo">Selecione seu sexo:</label>
                        <input style="display: inline;" type="radio" id="sexo" name="sexo" value="SM"> Masculino
                        <input style="display: inline;" type="radio" id="sexo" name="sexo" value="SF"> Feminino

                        <textarea name="text id="text" cols="30" rows="10" placeholder="Deixe sua sugestão/opinião"></textarea>

                        <button>Enviar</button>
                </form>
            </div>
        </div>
    </main>
